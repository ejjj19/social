{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Social Network{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="container bg-gray-50 mt-60 shadow-lg w-[450px] rounded-xl">
        <center>
            <i class="bi bi-twitter text-cyan-500 text-7xl"></i>
            <h2 class="text-lg my-3">Login to Twitter</h2>

            {% if message %}
            <div>{{ message }}</div>
            {% endif %}

            <div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="">
                        <input class="border border-gray-400 my-2 w-72 p-2 rounded-lg focus:outline-none" autofocus
                            type="text" name="username" placeholder="Username">
                    </div>
                    <div>
                        <input class="border border-gray-400 my-2 w-72 p-2 rounded-lg focus:outline-none"
                            type="password" name="password" placeholder="Password">
                    </div>
                    <input class="bg-cyan-500 px-16 py-2 my-2 w-72 text-lg font-bold text-white rounded-lg"
                        type="submit" value="Login">
                </form>
                <div class="py-4">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
            </div>


        </center>
    </div>
</body>

</html>
